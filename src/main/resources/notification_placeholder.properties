# NetProtector Notification Configuration Template
# This is a template file - copy to notification.properties and configure with your settings

# Application Settings
notification.appName=NetProtector IDS

# Notification Types (true/false)
notification.console.enabled=false
notification.desktop.enabled=true
notification.email.enabled=false

# Email Configuration (Configure these with your SMTP settings)
notification.email.host=smtp.gmail.com
notification.email.port=587
notification.email.tls=true
notification.email.username=your-email@gmail.com
notification.email.recipient=recipient@example.com

# OAuth Configuration (Leave empty if using app passwords)
notification.email.oauth.clientId=
notification.email.oauth.clientSecret=
notification.email.oauth.refreshToken=

# Rate Limiting (seconds between notifications)
notification.rateLimit=5
email.rateLimit=60

# Severity-based Configuration
notification.severity.critical.enabled=true
notification.severity.critical.rateLimit=0
notification.severity.high.enabled=true
notification.severity.high.rateLimit=5
notification.severity.medium.enabled=true
notification.severity.medium.rateLimit=5
notification.severity.low.enabled=true
notification.severity.low.rateLimit=30